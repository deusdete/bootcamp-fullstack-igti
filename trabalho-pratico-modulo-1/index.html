<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Números por extenso</title>
  <link rel="stylesheet" href="./css/styles.css">  
</head>

<body>
  <div class="content">
    <h1>Números por extenso</h1>
    <div class="form">
      <div class="inputForm">

        <p>Escolha um número entre 0 e 999</p>
        <input id="inputRange" type="range" min="0" max="999">
      </div>
      <div class="inputForm">
        <p>Número atual:</p>
        <input id="inputNumber" type="text" disabled value="5" >
      </div>
      <div class="inputForm">
        <p>Número atual:</p>
        <input id="inputText" type="text" disabled value="cinco" >
      </div>
    </div>
  </div>
  <script defer src="js/script.js"></script>
</body>

</html>
